<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./styles/main-style.css" />
  </head>
  <body>
    <!-- Start Navbar -->

    <nav>
      <div class="img-user">
        <span>ي</span>
      </div>
      <div class="google-programs">
        <img src="./images/icons/ic-grid.svg" />
      </div>
      <div class="links">
        <a href="#">الصور</a>
        <a href="#">Gmail</a>
      </div>
    </nav>

    <!-- End Navbar -->

    <!-- Start Body -->

    <section class="body-content">
        <img alt="google logo" src="./images/icons/ic-logo.png" />
        <div class="box-search">
            <img src="./images/icons/ic-keyboard.png" />
            <input type="text" />
            <img src="./images/icons/ic-search.png" />
        </div>
        <div class="btn-controls">
            <button>ضربة حظ</button>
            <button>Google بحث</button>
        </div>
        <div class="change-language">
            <a href="#">English</a>
            <span>
                :محرك البحث متوفر باللغة
            </span>
        </div>
    </section>

    <!-- End Body -->

    <!-- Start Footer -->

    <footer>
        <div class="country">
            <span>فلسطين</span>
        </div>
        <div class="links">
            <div>
                <a href="#">الخصوصية</a>
                <a href="#">البنود</a>
                <a href="#">الإعدادات</a>
            </div>
            <div>
                <a href="#">لمحة</a>
                <a href="#">الإعلانات</a>
                <a href="#">الأعمال</a>
            </div>
        </div>
    </footer>

    <!-- End Footer -->
  </body>
</html>
